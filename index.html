<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="utf-8">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix illustration">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="todo">
      <fieldset class="todo__new-item new-item-field" id="topSectionForAddingElementToList">
        <label class="new-item-field__title title" for="new-task">Add Item</label>
        <div class="new-item-field__inner">
          <input class="new-item-field__task-input todo__input no-outline" id="new-task" type="text">
          <button class="new-item-field__btn btn no-outline">Add</button>
        </div>
      </fieldset>
      <h3 class="todo__title title">Todo</h3>
      <ul class="tasks" id="incompleteTasks">
        <li class="task">
          <input class="todo__input task__checkbox no-outline" type="checkbox">
          <label class="task__title">Pay Bills</label>
          <input class="todo__input task__input no-outline" type="text">
          <button class="task__edit-btn btn no-outline">Edit</button>
          <button class="task__remove-btn btn no-outline">
            <img class="task__remove-btn-img" src="./remove.svg" alt="remove button image">
          </button>
        </li>
        <li class="task task--edit-mode">
          <input class="todo__input task__checkbox no-outline" type="checkbox">
          <label class="task__title">Go Shopping</label>
          <input class="todo__input task__input no-outline"
              type="text"
              value="Go Shopping">
          <button class="task__edit-btn btn no-outline">Save</button>
          <button class="task__remove-btn btn no-outline">
            <img class="task__remove-btn-img" src="./remove.svg" alt="remove button image">
          </button>
        </li>
      </ul>
      <h3 class="todo__title title">Completed</h3>
      <ul class="tasks tasks_completed" id="completed-tasks">
        <li class="task">
          <input class="todo__input task__checkbox no-outline" type="checkbox" checked>
          <label class="task__title">See the Doctor</label>
          <input class="todo__input task__input no-outline" type="text">
          <button class="task__edit-btn btn no-outline">Edit</button>
          <button class="task__remove-btn btn no-outline">
            <img class="task__remove-btn-img" src="./remove.svg" alt="remove button image">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
